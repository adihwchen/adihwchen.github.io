<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" media="screen" />
  <script src="js/modernizr.custom.js"></script>
</head>
<body>
<p id="wordCount"></p>
<!--button onclick="myFunction()"type="button" name="button">GO</button---->
<p id="reindeers"></p>
<div class="content hide">
	<div id="countdown">
		<h1>3</h1>
	</div>
	<div id="svg"></div>
	<div id="start">
		<div class="logo"></div>
		<h4>把宇宙連起來</h4>
	</div>
	<div id="game">
		<div class="logo"></div>
		<h3 id="progress">
			<span class="1">1</span>/<span class="2">2</span>/<span class="3">3</span>
		</h3>
		<h2 id="timer"></h2>
		<h2 id="nice">well done!</h2>
		<img id="retry" src="images/img_retry.png">

		<div class="bg1 bg"><img src="images/bg_1.png"></div>
		<div class="bg2 bg"><img src="images/bg_2.png"></div>
		<div class="bg3 bg"><img src="images/bg_3.png"></div>
	</div>
	<div id="finish">
		<img id="medal" src="images/img_end.png">
		<p>You scored: <span class="score">0000</span></p>
		<p>Total play time: <span class="play-time">00:00:00</span></p>
		<p class="next-medal">For next medal: <span class="points">+000</span></p>
		<img id="again" src="images/img_play-again.png">
	</div>
</div>
<div class="scripts">
	<script src="js/plugins.js"></script>
      <script src="js/global.min.js"></script>
      <script type="text/javascript">
          $(document).ready( function() {
              DOT.core.init();
          });
      </script>
</div>
<script>
</script>
</body>
</html>
